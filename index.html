<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start">
    <h1>ŁUKOSZ & ŁUKOSZ INKOPERYJD PRZYDSTOWIO: TETRYS. ZE ŚLUNSKOM SZNYTOM</h1>
    <input id="level-choice" placeholder="KIERY LEWER JERONIE?!" type="number">
    <button id="start-btn">HAJDA!</button>
  </div>
  <div class="game">
    <div class="numbers">
      <span id="score"></span>
      <span id="number-of-lines"></span>
      <span id="level"></span>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
  </div>
  <div class="game-over">
    <h1>PRZESROŁEŚ!</h1>
    <button id="restart-btn">NAZAD?!</button>
  </div>
  <script src="tetris.js"></script>
  <embed src="audio/Tetris.ogg" autostart="true" loop="true"
  width="2" height="0">
  </embed> 
</body>
</html>
