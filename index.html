<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start">
    <h1>ŁUKOSZ & ŁUKOSZ INKOPERYJD PRZYDSTOWIO: TETRYS. ZE ŚLUNSKOM SZNYTOM</h1>
    <p class="levels">LEWER MO BYĆ OD 1 DO 30!</p>
    <form id="start-form">
      <input id="level-choice" placeholder="KIERY LEWER JERONIE?!" type="number" min="1" max="30" />
      <button id="start-btn">HAJDA!</button>
    </form>
    <p class="controls">STEROWANIO: SZCZAŁKI. OBRACANIO: Q I W.</p>
  </div>
  <div class="game">
    <div class="numbers">
      <span id="score"></span>
      <span id="number-of-lines"></span>
      <span id="level"></span>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
  </div>
  <div class="game-over">
    <h1>PRZESROŁEŚ!</h1>
    <button id="restart-btn">NAZAD?!</button>
  </div>
  <script src="tetris.js"></script>
  <audio src="./audio/Tetris.ogg" autoplay loop="true" type="audio/ogg" volume="0" />
</body>
</html>
