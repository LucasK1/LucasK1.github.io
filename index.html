<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>

    body {
      background: #202028;
      color: #fff;
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
    }
    canvas {
      border: solid .2em #fff;
      height: 90vh;
    }

  <script src="tetris.js"></script>
  <embed src="./Tetris.ogg" autostart="true" loop="true"
